<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Marker</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
<div class="modal fade" id="modal_del_confirm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Deletion Confirm</h3>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this mark: <span class="label-mark" id="label_mark">Null</span>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="btn_del_confirm">Delete</button>
      </div>
    </div>
  </div>
</div>
<div id="div_alert" class="div-alert"></div>
<div class="form-inline div-toolkit" id="div_toolkit">
  <div class="input-group">
    <input type="text" class="form-control" id="input_class">
    <div class="input-group-btn">
      <button type="button" class="btn btn-default dropdown-toggle"
              data-toggle="dropdown" aria-haspopup="true"><span class="caret"></span></button>
      <ul class="dropdown-menu dropdown-menu-right ul-classes-list" id="ul_classes_list">
      </ul>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="ckb_hard"> Difficult?
    </label>
  </div>
  <button class="btn btn-warning" id="btn_hide">
    <span class="glyphicon glyphicon-ban-circle"></span>
  </button>
  <button class="btn btn-danger" data-toggle="modal" data-target="#modal_del_confirm">
    <span class="glyphicon glyphicon-remove-sign"></span>
  </button>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-left">
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-picture"></span> Image Preview
          (<span id="label_image_name">Null</span>)
        </div>
        <div class="panel-body">
          <div class="div-container" id="div_container">
            <img src="" width="100%" id="img" ondragstart="return false;"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-right">
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-cog"></span> Resources
          (<span id="label_images_num">0</span>)
        </div>
        <div class="panel-body">
          <div class="form-inline div-btns">
            <button class="btn btn-default" id="btn_open"><span class="glyphicon glyphicon-folder-open"></span> Open
            </button>
            <button class="btn btn-default" id="btn_reload"><span class="glyphicon glyphicon-refresh"></span> Reload
            </button>
            <button class="btn btn-default" id="btn_backward"><span class="glyphicon glyphicon-fast-backward"></span>
            </button>
            <button class="btn btn-default" id="btn_leftward"><span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            <button class="btn btn-default" id="btn_rightward"><span class="glyphicon glyphicon-chevron-right"></span>
            </button>
            <button class="btn btn-default" id="btn_forward"><span class="glyphicon glyphicon-fast-forward"></span>
            </button>
          </div>
          <div class="list-group div-files-list" id="div_files_list">
            <li class="list-group-item">No images yet!</li>
          </div>
        </div>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-cog"></span> Markered Objects
          (<span id="label_marks_num">0</span>)
        </div>
        <div class="panel-body">
          <div class="div-marks-list" id="div_marks_list">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
