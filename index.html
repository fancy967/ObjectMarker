<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Marker</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="col-md-7 left-col">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-picture"></span> Image Preview
    </div>
    <div class="panel-body">
      <div id="img-section">
        <img src="" width="100%" id="img" ondragstart="return false;"/>

        <div class="form-horizontal" id="text-dialog">
          <input type="text" class="form-control input-sm" id="selection-text">

          <div class="form-inline dialog-btns-left">
            <select class="btn btn-mini" id="class-sel">
              <option>text</option>
              <option>CN</option>
              <option>EN</option>
              <option>Number</option>
            </select>

            <div class="checkbox">
              <label>
                <input type="checkbox" id="diff-check"> Hard?
              </label>
            </div>
          </div>
          <div class="form-inline dialog-btns-right">
            <button class="btn btn-info btn-xs" id="undo-text">
              <span class="glyphicon glyphicon-share-alt"></span>
            </button>
            <button class="btn btn-danger btn-xs" id="remove-selection">
              <span class="glyphicon glyphicon-remove-sign"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-5 right-col">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-cog"></span> Resource Panel
    </div>
    <div class="panel-body">
      <div class="form-inline btns">
        <button class="btn btn-default" id="open"><span class="glyphicon glyphicon-folder-open"></span> Open Directory
        </button>
        <button class="btn btn-default" id="reload"><span class="glyphicon glyphicon-refresh"></span> Reload</button>
        <button class="btn btn-default" id="backward"><span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button class="btn btn-default" id="leftward"><span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button class="btn btn-default" id="rightward"><span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button class="btn btn-default" id="forward"><span class="glyphicon glyphicon-fast-forward"></span>
        </button>
      </div>
      <div class="list-group" id="fileLists">
        <li class="list-group-item">No images yet!</li>
      </div>
    </div>
  </div>
</div>
</body>
</html>
