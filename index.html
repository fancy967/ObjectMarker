<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Marker</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.js"></script>
</head>
<body>
<div class="col-md-8 left-col">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-picture"></span> Image Preview
      (<span id="label_image">Null</span>)
    </div>
    <div class="panel-body">
      <div class="div-img" id="div-img">
        <img src="" width="100%" id="img" ondragstart="return false;"/>
        <div class="form-horizontal dlg-marker" id="dlg-marker">
          <div class="form-inline btns-left">
            <select class="btn sel-class" id="sel-class">
              <option value="none">Classes</option>
            </select>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="ckb-dif"> Difficult?
              </label>
            </div>
          </div>
          <button class="btn btn-danger btn-delete" id="btn-delete">
            <span class="glyphicon glyphicon-remove-sign"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-md-4 right-col">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-cog"></span> Resources
      (<span id="label_resources">0</span>)
    </div>
    <div class="panel-body">
      <div class="form-inline btns-ctrl">
        <button class="btn btn-default" id="btn-open"><span class="glyphicon glyphicon-folder-open"></span> Open
        </button>
        <button class="btn btn-default" id="btn-reload"><span class="glyphicon glyphicon-refresh"></span> Reload</button>
        <button class="btn btn-default" id="btn-backward"><span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button class="btn btn-default" id="btn-leftward"><span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button class="btn btn-default" id="btn-rightward"><span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button class="btn btn-default" id="btn-forward"><span class="glyphicon glyphicon-fast-forward"></span>
        </button>
      </div>
      <div class="list-group list-files" id="list-files">
        <li class="list-group-item">No images yet!</li>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="glyphicon glyphicon-cog"></span> Markered Objects
      (<span id="label_objects">0</span>)
    </div>
    <div class="panel-body" id="div_objects">
    </div>
  </div>
</div>
</body>
</html>
